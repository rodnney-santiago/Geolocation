<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Geolocation Sample 1</title>
</head>
<body>
<button id="btn">Get Position</button>
<section>
    <div id="info"></div>
</section>
</body>
<script>
    var btn = document.getElementById('btn');
    var info = document.getElementById('info');
    btn.onclick = function(){
        if(navigator.geolocation){
            var geoOptions={
                enableHighAccuracy: true,
                timeout: 45000
            };
            navigator.geolocation.getCurrentPosition(onSuccess, onError, geoOptions)
        }
        else{
           info.innerHTML = 'Geolocation is not available.';
        }
    };

    function onSuccess(position){
        var msg = '<p>Longitude: ' + position.coords.longitude + '</p>'
        msg += '<p>Latitude: ' + position.coords.latitude + '</p>'
        msg += '<p>Accuracy: ' + position.coords.accuracy + '</p>'
        msg += '<p>Altitude: ' + position.coords.altitude + '</p>'
        msg += '<p>Altitude Accuracy: ' + position.coords.altitudeAccuracy + '</p>'
        msg += '<p>Heading: ' + position.coords.heading + '</p>'
        msg += '<p>Speed: ' + position.coords.speed + '</p>'
        msg += '<p>Timestamp: ' + position.timestamp + '</p>'
        info.innerHTML = msg;
    };

    function onError(){
        alert('An Error has occurred!');
    }
</script>
</html>
